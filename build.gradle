plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    testImplementation group: 'junit', name: 'junit', version: '4.13'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
}

test {
    useJUnitPlatform()
}